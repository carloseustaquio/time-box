<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div id="main-header">
      <h1>Home TimeBox</h1>
      <div id="clock">12:30:21</div>
    </div>
    <div class="container">
      <!-- page 1 -->
      <div class="page pageListTimeBoxes">
        <button value="2" id="newBtn">New +</button>

        <ul id="timBoxUl"></ul>

        <!-- <button id="clear" type="button">Clear TimeBoxes</button> -->
        <!-- <button id="getAll" type="button">Get All TimeBoxes</button> -->
      </div>
      <!-- page 2 -->
      <div class="page pageNewTimeBox">
        <header>
          <button value="1" id="prevBtn">Back</button>
          <h2>New TimeBox</h2>
        </header>
        <form id="newTimeBox">
          <input
            name="label"
            type="text"
            placeholder="BoxLabel"
            autocomplete="off"
          />
          <input
            name="duration"
            type="number"
            step="0.01"
            placeholder="Duration"
            autocomplete="off"
          />
          <button type="submit">Set</button>
        </form>
      </div>
    </div>
    <script type="module" src="./js/popup.js"></script>
  </body>
</html>
